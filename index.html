<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title> Fylo data storage component</title>



</head>

<body>
    <div class="container">
        <div class="card card_logo">
            <img src="./images/logo.svg" alt="logo">
            <div class="icon-collection-1">
                <div class="icon">
                    <img src="./images/icon-document.svg" alt="document">
                </div>
                <div class="icon">
                    <img src="./images/icon-folder.svg" alt="folder">
                </div>
                <div class="icon">
                    <img src="./images/icon-upload.svg" alt="icon-upload">
                </div>
            </div>
        </div>

        <div class="card card-storage">
            <div class="description">
                Youâ€™ve used <strong id="usedStorage">815 GB</strong> of your storage
            </div>

            <div class="progress-bar">
                <div class="progress-bar-color">
                    <div class="ball"></div>
                </div>
            </div>

            <div class="remain-box-2">
                <div class="text"><strong> 0 GB</strong></div>
                <div class="text"><strong id="maxStorage">1000 GB</strong></div>
            </div>

            <div class="floating-msg-container">
                <div class="msg">
                    <strong id="freeStorage">185</strong>
                    <span>GB LEFT</span>
                </div>
                <div class="triangle"></div>
            </div>
        </div>
    </div>
</body>
<script src=".js/app.js"></script>

</html>
